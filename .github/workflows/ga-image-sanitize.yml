name: ğŸ§¼ Sanitize â€“ Generated Docker Images

on:
  pull_request:
    types: [closed]
  workflow_dispatch:
    inputs:
      keep-last:
        description: >
          Delete all untagged images except the last N
        required: false
        default: "1"

jobs:
  delete-pr-tagged-image:
    name: ğŸ—‘ï¸ Delete PR${{github.event.pull_request.number}} Image
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—‘ï¸ Delete ğŸš€ API Gateway image PR${{github.event.pull_request.number}}
        uses: bots-house/ghcr-delete-image-action@v1.1.0
        with:
          owner: 01-edu
          name: content-api-gateway-app
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: PR${{github.event.pull_request.number}}
        continue-on-error: true

      - name: ğŸ—‘ï¸ Delete ğŸ§© Inventory App image PR${{github.event.pull_request.number}}
        uses: bots-house/ghcr-delete-image-action@v1.1.0
        with:
          owner: 01-edu
          name: content-inventory-app
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: PR${{github.event.pull_request.number}}
        continue-on-error: true

      - name: ğŸ—‘ï¸ Delete ğŸ’» Postgres DB image PR${{github.event.pull_request.number}}
        uses: bots-house/ghcr-delete-image-action@v1.1.0
        with:
          owner: 01-edu
          name: content-postgres-db
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: PR${{github.event.pull_request.number}}
        continue-on-error: true
        
      - name: ğŸ—‘ï¸ Delete ğŸ° Rabbitmq image PR${{github.event.pull_request.number}}
        uses: bots-house/ghcr-delete-image-action@v1.1.0
        with:
          owner: 01-edu
          name: content-rabbitmq
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: PR${{github.event.pull_request.number}}
        continue-on-error: true
        
      - name: ğŸ—‘ï¸ Delete ğŸ’° Billing App image PR${{github.event.pull_request.number}}
        uses: bots-house/ghcr-delete-image-action@v1.1.0
        with:
          owner: 01-edu
          name: content-billing-app
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: PR${{github.event.pull_request.number}}
        continue-on-error: true

  delete-untagged-images:
    name: ğŸ”¥ Clear Untagged Images
    needs: delete-pr-tagged-image
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”¥ Clear all untagged ğŸš€ API Gateway image
        uses: bots-house/ghcr-delete-image-action@v1.1.0
        with:
          owner: 01-edu
          name: content-api-gateway-app
          token: ${{ secrets.GITHUB_TOKEN }}
          untagged-keep-latest: ${{ github.event.inputs.keep-last }}
        continue-on-error: true

      - name: ğŸ—‘ï¸ Delete ğŸ§© Inventory App image
        uses: bots-house/ghcr-delete-image-action@v1.1.0
        with:
          owner: 01-edu
          name: content-inventory-app
          token: ${{ secrets.GITHUB_TOKEN }}
          untagged-keep-latest: ${{ github.event.inputs.keep-last }}
        continue-on-error: true

      - name: ğŸ—‘ï¸ Delete ğŸ’» Postgres DB image
        uses: bots-house/ghcr-delete-image-action@v1.1.0
        with:
          owner: 01-edu
          name: content-postgres-db
          token: ${{ secrets.GITHUB_TOKEN }}
          untagged-keep-latest: ${{ github.event.inputs.keep-last }}
        continue-on-error: true
        
      - name: ğŸ—‘ï¸ Delete ğŸ° Rabbitmq image
        uses: bots-house/ghcr-delete-image-action@v1.1.0
        with:
          owner: 01-edu
          name: content-rabbitmq
          token: ${{ secrets.GITHUB_TOKEN }}
          untagged-keep-latest: ${{ github.event.inputs.keep-last }}
        continue-on-error: true
        
      - name: ğŸ—‘ï¸ Delete ğŸ’° Billing App image
        uses: bots-house/ghcr-delete-image-action@v1.1.0
        with:
          owner: 01-edu
          name: content-billing-app
          token: ${{ secrets.GITHUB_TOKEN }}
          untagged-keep-latest: ${{ github.event.inputs.keep-last }}
        continue-on-error: true
