name: ğŸ³ On Master - Build Content Billing App Docker Image

on:
  push:
    branches:
      - "master"
    paths:
      - "srcs/billing-app/**"
  workflow_dispatch:

jobs:
  build-image:
    name: ğŸ—ï¸ Build Image
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Build the ğŸ’° Billing App image
        uses: ./.github/actions/build-image
        with:
          image-name: ghcr.io/01-edu/content-billing-app:latest
          src-dir: srcs/billing-app/
          gh-token: ${{ secrets.GITHUB_TOKEN }}
          docker-un: ${{ secrets.USER_DOCKER_01EDU_ORG }}
          docker-pw: ${{ secrets.SECRET_DOCKER_01EDU_ORG }}
