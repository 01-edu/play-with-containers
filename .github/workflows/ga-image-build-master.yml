name: ğŸ³ On Master - Build and Test Docker Image

on:
  push:
    branches: ["master"]

jobs:
  changed_files:
        runs-on: ubuntu-latest  # windows-latest || macos-latest
        name: Test changed-files
        steps:
          - uses: actions/checkout@v4
            with:
              fetch-depth: 0  # OR "2" -> To retrieve the preceding commit.
    
          - name: Get changed files
            id: changed-files
            uses: tj-actions/changed-files@v40
    
          # NOTE: `since_last_remote_commit: true` is implied by default and falls back to the previous local commit.
    
          - name: List all changed files
            run: |
              for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
                echo "$file was changed"
              done
  build-image:
    name: ğŸ—ï¸ Build Image
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“¦ Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Login to docker.01-edu.org Registry
        uses: docker/login-action@v2
        with:
          registry: docker.01-edu.org
          username: ${{ secrets.USER_DOCKER_01EDU_ORG }}
          password: ${{ secrets.SECRET_DOCKER_01EDU_ORG }}

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v40
        with:
            files: srcs/postgres-db/**
        # NOTE: `since_last_remote_commit: true` is implied by default and falls back to the previous local commit.
      - name: ğŸ—ï¸ Build the ğŸ’» postgres-db image
        if: steps.changed-files.outputs.test_any_changed == 'true'
        run: | 
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "$file was changed"
