name: ğŸ³ On Master - Build Content Inventory App Docker Image

on:
  push:
    branches:
      - 'master'
    paths:
      - 'srcs/inventory-app/**'

jobs:
  build-image:
    name: ğŸ—ï¸ Build Image
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“¦ Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Login to docker.01-edu.org Registry
        uses: docker/login-action@v2
        with:
          registry: docker.01-edu.org
          username: ${{ secrets.USER_DOCKER_01EDU_ORG }}
          password: ${{ secrets.SECRET_DOCKER_01EDU_ORG }}

      - name: ğŸ—ï¸ Build the ğŸ§© Inventory App image
        run: |
          docker build srcs/inventory-app/ --file srcs/inventory-app/Dockerfile --tag ghcr.io/01-edu/content-inventory-app
          docker push ghcr.io/01-edu/content-inventory-app
